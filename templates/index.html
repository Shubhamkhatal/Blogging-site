    <!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

  <body class="text-center">
   
    
<main class="form-signin">
  {% if error %}
        <div class="alert alert-danger" role="alert">
            <strong>Error:</strong>{{error}}
        </div>
    {% endif %}
  
  <form method="POST" action="/signin">
    <img class="mb-4 py-1" src="../static/img/lago.jpg" alt="" width="200" height="200">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <label for="inputEmail" class="visually-hidden">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
    
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button><br>
    <h6 class="mt-5 mb-3 text-muted" href="\register">OR</h6>
    <a class="mt-5 mb-3 text-muted" href="\register">Register</a>
  </form>
  
</main>


  </body>
</html>
