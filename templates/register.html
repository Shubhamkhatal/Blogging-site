        <script>
            function verifypassword(form){
        var pw = document.getElementById("enter-password").value;
        var rpw = document.getElementById("renter-password").value;
        if(pw!=rpw){
            document.getElementById("message").innerHTML = "Paswoord and Rentered password must be Same";
            return false;
        }
        else{
            return true;
        }
        

    }
    
        </script>

<form onsubmit="return verifypassword(this)" action="/register" method="POST" name="my-form">
<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Register</div>
                        <div class="card-body">
                           
                                <div class="form-group row">
                                    <label for="first_name" class="col-md-4 col-form-label text-md-right">First Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="first_name" class="form-control" name="first-name" required> 
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="middle_name" class="col-md-4 col-form-label text-md-right">Middle Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="middle_name" class="form-control" name="middle-name" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="last_name" class="col-md-4 col-form-label text-md-right">Last Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="last_name" class="form-control" name="last-name" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                    <div class="col-md-6">
                                        <input type="email" id="email_address" class="form-control" name="email-address"  required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="phone_number" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                                    <div class="col-md-6">
                                        <input type="text" id="phone_number" class="form-control" name="phone-number" required>
                                    </div>
                                </div>
                               
                    
                                <div class="form-group row">
                                    <label for="enter-password" class="col-md-4 col-form-label text-md-right">Enter Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="enter-password" class="form-control" name="password" value="" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="renter-password" class="col-md-4 col-form-label text-md-right">Renter Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="renter-password" class="form-control" name="password1" value="" required>
                                        <span id = "message" style="color:red"> </span>
                                        
                                    </div>
                                </div>
                                
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">
                                        Register
                                        </button>
                                    </div>
                                </div>
                            
                        </div>
                    </div>
            </div>
        </div>

    </form>
