<div>
  <article>

<br>
<!-- Post Content -->
<article>
<div class="container">
<div class="row">
 <div class="col-lg-8 col-md-10 mx-auto">
   
 </div>
</div>
</div>
</article>
<div>
<table class="table table-striped">
<thead>
<tr>
<th scope="col">Title</th>
<th scope="col">Tagline</th>
<th scope="col">Edit</th>
<th scope="col">Delete</th>
</tr>
</thead>
<tbody>
{% for post in post %}
<tr>
<td>{{post.title}}</td>
<td>{{post.tagline[0:55]}}</td>
<td><a href="/post/{{post.slug}}"><button class="btn btn-primary">Edit</button></a></td>
<td><a href="/delete/{{post.slug}}"><button class="btn btn-primary"> Delete</button></a></td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
</div>
